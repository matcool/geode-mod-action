name: Build Geode Mod

on:
  workflow_dispatch:
  push:
    branches:
      - "main"

env:
  GEODE_SDK: ${{ github.workspace }}/sdk
  MOD_NAME: geode-mod-action

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        config:
        - name: "Windows"
          bin_folder: "windows"
          cli_name: "geode.exe"
          os: windows-2019
          extra_flags: '-G "Visual Studio 16 2019" -T host=x64 -A win32'
          out_paths:  './build/Release/geode-mod-action.dll'
          
        - name: "macOS"
          bin_folder: "macos"
          cli_name: "geode"
          os: macos-latest
          extra_flags: ""
          out_paths: './build/geode-mod-action.dylib'
          
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - uses: actions/checkout@v3
      with:
        submodules: recursive
        repository: geode-sdk/geode
        path: ${{ env.GEODE_SDK }}
     
    - uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x86
      if: matrix.config.os == 'windows-2019'
      
    - name: Build Geode SDK
      run: |
        cd ${{ github.workspace }}/sdk
        cmake -B build ${{ matrix.config.extra_flags }} -DGEODE_DISABLE_CLI_CALLS=1 -DGEODE_DONT_BUILD_TEST_MODS=1
        cmake --build build --config Release

    - name: Configure CMake
      run: |
        cd ${{ github.workspace }}
        cmake -B build ${{ matrix.config.extra_flags }} -DGEODE_DISABLE_CLI_CALLS=1
    
    - name: Build
      run: |
        cd ${{ github.workspace }}/build
        cmake --build . --config Release
    
    - uses: actions/upload-artifact@v3
      with:
        name: "build-${{ matrix.config.bin_folder }}"
        path: "${{ matrix.config.out_paths }}"
        
        
  package:
    name: "Package both builds"
    # would use linux but theres no cli build for it
    runs-on: windows-2019
    needs: ['build']
    
    steps:
      - uses: robinraju/release-downloader@v1.5
        with:
          repository: geode-sdk/cli
          tag: v4.0.7
          fileName: "geode-cli-v0.4.7-win.zip"
          tarBall: false
          zipBall: false
          
      - name: Unzip CLI
        shell: powershell
        run: Expand-Archive -Force geode-cli-v0.4.7.zip .

      - uses: actions/download-artifact@v3
        with:
          name: build-windows
          
      - uses: actions/download-artifact@v3
        with:
          name: build-macos
      
      - uses: actions/checkout@v3
        with:
          submodules: recursive
          
      - name: Merge
        shell: bash
        run: geode.exe package new . --binary $MOD_NAME.dll --binary $MOD_NAME.dylib --output $MOD_NAME.geode
         
      - uses: actions/upload-artifact@v3
        with:
          name: Build Output
          path: "${{ env.MOD_NAME }}.geode"
          
